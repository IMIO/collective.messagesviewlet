[buildout]
extends =
    versions.cfg
    code-analysis.cfg

extensions = mr.developer

parts =
    instance
    test
    releaser
    i18ndude
    omelette
    robot
    resources


develop = .
show-picked-versions = true

always-checkout = force
auto-checkout +=
    collective.behavior.talcondition

test-eggs = collective.messagesviewlet[test]

[remotes]
collective = https://github.com/collective
collective_push = git@github.com:collective

[sources]
collective.behavior.talcondition = git ${remotes:collective}/collective.behavior.talcondition.git pushurl=${remotes:collective_push}/collective.behavior.talcondition.git branch=issue_3

[instance]
recipe = plone.recipe.zope2instance
zodb-temporary-storage = off
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on

eggs =
    Plone
    plone.app.workflowmanager
    Pillow
    collective.messagesviewlet
    ipdb
    iw.debug
zcml =
    iw.debug
environment-vars =
    zope_i18n_compile_mo_files true

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs =
    ${instance:eggs}
    ${buildout:test-eggs}
    robotframework-selenium2screenshots
defaults = ['-s', 'collective.messagesviewlet', '--auto-color', '--auto-progress']
environment = testenv


[testenv]
zope_i18n_compile_mo_files = true


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug]


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude


[resources]
recipe = zc.recipe.egg
eggs = Products.CMFPlone
scripts = plone-compile-resources
