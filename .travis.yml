dist: bionic
language: python

sudo: false

services:
  - xvfb

cache:
  directories:
    - eggs
    - downloads

python:
  - 2.7

matrix:
  include:
    - python: "2.7"
      env: PLONE_VERSION=4.3 TEST_EGG=collective.messagesviewlet[plone4,test]
    - python: "2.7"
      env: PLONE_VERSION=5.1 TEST_EGG=collective.messagesviewlet[test]
    - python: "2.7"
      env: PLONE_VERSION=5.2 TEST_EGG=collective.messagesviewlet[test]
    - python: "3.7"
      env: PLONE_VERSION=5.2 TEST_EGG=collective.messagesviewlet[test]
  sudo: true
  fast_finish: true

before_install:
  - sudo apt-get install -y firefox-geckodriver

install:
  - echo $PLONE_VERSION
  - echo $TEST_EGG
  - sed -ie "s#5#$PLONE_VERSION#" buildout.cfg
  - sed -ie "s#collective.messagesviewlet\[test\]#$TEST_EGG#" buildout.cfg
  - cat buildout.cfg
  - pip install -r requirements.txt
  - python bootstrap-buildout.py
  - bin/buildout -N buildout:download-cache=downloads code-analysis:return-status-codes=True annotate
  - bin/buildout -N buildout:download-cache=downloads code-analysis:return-status-codes=True
  - cat bin/test

before_script:
  - wget "https://github.com/mozilla/geckodriver/releases/download/v0.24.0/geckodriver-v0.24.0-linux64.tar.gz"
  - tar xfz geckodriver-v0.24.0-linux64.tar.gz
  - sudo mv geckodriver /usr/local/bin
  - 'export DISPLAY=:99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - sleep 3
  - firefox -v

script:
  - bin/test --all

after_success:
  - bin/createcoverage --output-dir htmlcov
  - pip install coveralls==0.5
  - coveralls

notifications:
  email:
    - devs@imio.be
